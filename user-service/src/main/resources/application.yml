server:
  port: 8081
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/springcloud-it?useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    #在注册中心的应用名称
  application:
    name: user-service
  cloud:
    nacos:
      discovery:
        #nginx80端口代理到 到 nacos_cluster 8843/8845/8847
        #server-addr: 127.0.0.1:80
        server-addr: localhost:8848 #暂时改为单机nacos，集群内存扛不住啊。
mybatis:
  type-aliases-package: com.chen.user.pojo
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    com.chen: debug
  pattern:
    dateformat: HH:mm:ss:SSS
